- name: Prepare Offline Files
        run: |
          mkdir -p app/src/main/assets
          cp index.html app/src/main/assets/
          # If you have CSS/JS files, copy them here too: cp style.css app/src/main/assets/

      - name: Run Build Script
        run: |
          chmod +x make.sh
          ./make.sh build confs/webapk.conf
