name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Shell
        run: |
          chmod +x make.sh
          ./make.sh build confs/webapk.conf

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mamlu-APK
          path: ./*.apk
